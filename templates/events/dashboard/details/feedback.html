<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Tilbakemeldinger</h3>
            </div>
            <div class="panel-body">
                <p>
                    <form method="POST" action="{% url 'dashboard_events_remove_feedback' event.id event.attendance_event.get_feedback.id %}">
                        {% csrf_token %}
                        Tilbakemeldingsskjema: "{{ event.attendance_event.get_feedback.feedback }}"
                        <button type="submit" class="btn btn-xs btn-danger"><i class="fa fa-times"></i> Fjern</button>
                    </form>
                </p>
            </div><!-- panel-body -->
        </div><!-- panel -->
    </div><!-- col-lg-6 -->
</div><!-- row -->
