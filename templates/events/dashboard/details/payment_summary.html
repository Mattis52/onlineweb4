<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Betalingsoppsumering</h3>
            </div>
            <div class="panel-body">
                <div id="attendees-content">
                    <table class="table table-striped table-condensed tablesorter attendees" id="attendees-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Antall</th>
                            </tr>
                        </thead>
                        <tbody id="attendeelist">
                        {% for price, amount in payment_price_summary.items %}
                            <tr>
                                <td>{{ price }}</td>
                                <td>{{ amount }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div><!-- panel-body -->
        </div><!-- panel -->
    </div><!-- col-lg-6 -->
</div><!-- row -->
